{% extends "layout.html" %}

{% block main %}
    <div class="container-lg mt-3">
      <h1>Сайты</h1>


<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>

    {% for u in urls %}
        <tr>
          <td>{{ u.id }}</td>
          <td>
            <a href="{{ url_for('get_url', id=u.id ) }}">
              {{ u.name }}
            </a>
          </td>

          <td>{{ u.created_at }}</td>


          <td>{{ u.status_code }}</td>

        </tr>
    {% endfor %}

    </tbody>
  </table>
</div>

    </div>

{% endblock %}
